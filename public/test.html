<!DOCTYPE html>
<html>
<body>

<p>Display some text when the checkbox is checked:</p>

<label for="myCheck">Checkbox:</label> 
<input type="checkbox" class="myCheck" value="3" onclick="">
<label for="myCheck">Checkbox:</label> 
<input type="checkbox" class="myCheck" value="1" onclick="">
<label for="myCheck">Checkbox:</label> 
<input type="checkbox" class="myCheck" value="4" onclick="">
<label for="myCheck">Checkbox:</label> 
<input type="checkbox" class="myCheck" value="2" onclick="">
<label for="myCheck">Checkbox:</label> 
<input type="checkbox" class="myCheck" value="5" onclick="">
<input type="button" onclick="myFunction()">

<p id="text" style="display:none">Checkbox is CHECKED!</p>

<script>
function myFunction() {
  var checkBoxes = document.getElementsByClassName("myCheck");
  var text = document.getElementById("text");
  for(let checkBox of checkBoxes){
  	if (checkBox.checked == true){
  		text.textContent = checkBox.value;
      console.log(checkBox.value);
    	text.style.display = "block";
  	} else {
     text.style.display = "none";
  	}
  }

  
}
</script>

</body>
</html>
